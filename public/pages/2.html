<!DOCTYPE html>
<html lang="en">
<head>
<style>
/* 设置超链接的默认样式 */
a:link {
    color: blue;
    text-decoration: underline;
}
 
/* 设置超链接被访问后的样式 */
a:visited {
    color: purple;
    text-decoration: none; /* 取消下划线 */
}
 
/* 设置鼠标悬停在超链接上时的样式 */
a:hover {
    color: red;
    text-decoration: underline; /* 添加下划线 */
}
 
/* 设置超链接被点击的样式 */
a:active {
    color: yellow;
}
</style>
</head>
<body>
 
<body>
<a class="123"href="https://www.example.com">链接文本</a>
</body>
 
</body>
</html>

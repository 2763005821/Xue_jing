<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div Border Half</title>
<style>
  .div-border-half {
    position: relative;
    width: 200px;
    height: 100px;
    background-color: #fff;
    overflow: hidden;
  }
 
  .div-border-half:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    border: 1px solid black;
    border-bottom: none;
  }
</style>
</head>
<body>
 
<div class="div-border-half"></div>
 
</body>
</html>

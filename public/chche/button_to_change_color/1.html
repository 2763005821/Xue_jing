<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Change Background Color</title>
<script>
function changeBackground() {
    var body = document.body;
    body.style.backgroundColor = '#3498db'; // 可以更换为任何你想要的颜色代码
}
</script>
</head>
<body>
 
<button onclick="changeBackground()">Change Background</button>
 
</body>
</html>
